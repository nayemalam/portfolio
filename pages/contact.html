        <div id="main-contact" class="content">    
            <h3 class="underline pad-top-left">Don't hesitate to get in touch!</h3>      
            <form id="contactform" class="center" action="//formspree.io/nayemalam@hotmail.com" method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="Your name (required)" required>
                    </div>
                </div>
                
                <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" name="_replyto" placeholder="Your email (required)" required>
                    <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                    </span>
                    
                </div>
                </div>
                
                <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                    <div class="select">
                    <select name="_subject">
                        <option>Hire me to speak</option>
                        <option>Need a website</option>
                        <option>Coffee</option>
                        <option>Other</option>
                    </select>
                    </div>
                </div>
                </div>
                
                <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" name="message" placeholder="Your Message"></textarea>
                </div>
                </div>
                
                <div class="field is-grouped">
                <div class="control">
                    <input class="button is-primary hvr-bounce-in" type="submit" value="Send">
                    <input type="hidden" name="_next" value="//https://nayemalam.herokuapp.com/pages/thanks.html"/>
                </div>
                </div>
            </form>


            <h6 class="centerize" id="message"></h6>
        </div>
